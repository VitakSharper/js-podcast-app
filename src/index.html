<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.muicss.com/mui-latest/css/mui.min.css" rel="stylesheet" type="text/css"/>
    <script src="https://cdn.muicss.com/mui-latest/js/mui.min.js"></script>
    <title>Podcast Questions</title>
</head>
<body>
<button class="mui-btn mui-btn--fab mui-btn--accent floating-btn" id="modal-btn">All</button>
<div id="sidebar">
    <div class="mui--text-white mui--text-display1 mui--align-vertical">
        Podcast Questions
        <br>
        <small class="author">by me</small>
    </div>
</div>
<div id="content" class="mui-container-fluid">
    <div class="mui-row">
        <div class="mui-col-sm-10 mui-col-sm-offset-1">
            <br>
            <br>
            <div class="mui--text-black-54 mui--text-body2">
                Ask a Question
            </div>
            <div class="mui-divider"></div>
            <br>
            <!--FORM-->
            <form class="mui-form" id="form">
                <div class="mui-textfield mui-textfield--float-label">
                    <input id="question-input" type="text" required minlength="10" maxlength="256"/>
                    <label for="question-input">Ask your question: </label>
                </div>
                <button
                        id="submit"
                        type="submit"
                        class="mui-btn mui-btn--raised mui-btn--primary"
                        disabled
                >Put you question
                </button>
            </form>

            <br>
            <br>
            <div class="mui--text-black-54 mui--text-body2">Your questions</div>
            <div class="mui-divider"></div>
            <br>

            <div id="list"></div>


        </div>
    </div>
</div>
</body>
</html>
